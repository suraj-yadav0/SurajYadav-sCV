<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Personalized metadata -->
        <meta property="og:title" content="Suraj Yadav - CV"/>
        <meta name="description" content="Jr. Software Engineer specializing in Ubuntu Touch development, Flutter, and open-source contributions"/>
        <meta property="og:description" content="Jr. Software Engineer - Ubuntu Touch Developer, Flutter Expert, Open Source Contributor"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://dummyimage.com/1200x630/2563eb/ffffff&text=Suraj+Yadav+CV" />
        
        <title>Suraj Yadav - CV</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            .spinner {
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top: 3px solid white;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="spinner"></div>
            <h2>Suraj Yadav</h2>
            <p>Loading CV...</p>
            <p><small>If not redirected automatically, <a href="./cv.pdf" style="color: white;">click here</a></small></p>
        </div>
        
        <script type="text/javascript">
            // Add a small delay for better user experience
            setTimeout(function() {
                window.location.href = "./cv.pdf";
            }, 1500);
        </script>
    </body>
</html>
